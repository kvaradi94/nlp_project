<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/discussion_style.css">
    <title>ArxIver</title>
</head>

<body>
    <div class="opacity-slider-container" id="opacity-slider-container" hidden>
        <label for="opacity-slider">Adjust Opacity:</label>
        <input type="range" class="opacity-slider" id="opacity-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="container-discussion">
        <div class="container-paper" id="container-paper">
            <!-- Iframe will be inserted by JavaScript with the downloaded PDF -->
        </div>
        <div class="container-chat">
            <div class="chat-container">
                <div id="chat-log" class="chat-log">
                    <div id="loading-animation" class="loading-animation" style="display: none;">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message..." />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/discussion.js"></script>
</body>

</html>
